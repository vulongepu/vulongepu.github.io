<!doctype html>
<html lang="en-US">
<head>
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
  <title>Input Autocomplete Suggestions Demo</title>
  <link rel="icon" href="http://www.thuthuatweb.net/wp-content/themes/HostingSite/favicon.ico" type="image/x-ico"/>
  <link rel="stylesheet" type="text/css" media="all" href="style.css">
  <script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
  <script type="text/javascript" src="js/jquery.autocomplete.min.js"></script>
  <script type="text/javascript" src="js/currency-autocomplete.js"></script>
</head>
<body>

<div id="content">
  <h1>Autocomplete Search</h1>
  <p>Gõ loại tiền tệ mà các bạn muốn tìm kiếm. Các bạn có thể tìm hiểu kỹ hơn tại <a href="https://github.com/devbridge/jQuery-Autocomplete" rel="nofollow">jQuery Autocomplete</a> trên Github.</a></p>
   
  <div id="searchfield">
    <form><input type="text" name="currency" class="biginput" id="autocomplete"></form>
  </div><!-- @end #searchfield -->
   
  <div id="outputbox">
    <p id="outputcontent">Chọn loại tiền tệ và kết quả sẽ hiển thị tại đây.</p>
  </div>
</div><!-- @end #content -->

</body>
</html>

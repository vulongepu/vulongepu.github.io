<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>test</title>
  <link rel="stylesheet" href="js/jquery-1.9.1.min.js">
  <script src="js/jquery-1.9.1.min.js"></script>
  <!-- <script language="javascript" src="http://code.jquery.com/jquery-2.0.0.min.js"></script> -->
</head>
<style>
  .div1{
    width: 400px;
    height: 50px;
    background: red;
  }
  .div2{
    width: 400px;
    height: 400px;
    background: green;
  }

</style>
<body>
  <div class="div1"></div>
  <div class="div2"></div>
  <script>
    $(document).ready(function() {
      $('.div1').click(function() {
        $('.div2').slideToggle(3000);
      });
    });
  </script>
</body>
</html>

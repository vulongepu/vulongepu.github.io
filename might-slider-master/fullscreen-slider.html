    <script>
		jQuery(document).ready(function($) {
			(function(){
				var $example = $('#example'),
				$frame = $('.frame', $example),
				$caption = $('#caption', $example),
				$count = $('#count', $example);
				$frame.mightySlider({
					speed: 1000,
					viewport: 'fill',
					easing: 'easeOutExpo',
					
					// Navigation options
					navigation: {
						slideSize: '100%',
						keyboardNavBy: 'slides'
					},
					
					// Deep-linking options
					deeplinking: {
						linkID: 'fullscreen'
					},

					// Dragging
					dragging: {
						swingSpeed:    0.1
					},

					// Commands
					commands: {
						buttons: 1
					}
				},
				{
					active: function(name, index){
						$caption.html(this.slides[index].options.caption);
						$count.html((index + 1) + '/' + this.slides.length + '&nbsp;&nbsp;&nbsp;&nbsp;' + this.slides[index].options.name);
					}
				});
			})();
		});
    </script>

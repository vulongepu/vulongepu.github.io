    <script>
		/**
		 * A JavaScript equivalent of PHPâ€™s htmlspecialchars.
		 *
		 * @param {String} string              The string being converted.
		 *
		 * @return {Void}
		 */
		function htmlspecialchars(string) {
		  return string
			  .replace(/&/g, "&amp;")
			  .replace(/</g, "&lt;")
			  .replace(/>/g, "&gt;")
			  .replace(/"/g, "&quot;")
			  .replace(/'/g, "&#039;");
		}

		// Flickr API Configurations
		var api_key = 'da4b15ce15a6119068af22ebf77587d6',
			search_keywords = 'landscape,sunset,mountain',
			photos_number = 50;


		jQuery(document).ready(function($) {
			var isTouch = !!('ontouchstart' in window),
				clickEvent = isTouch ? 'tap' : 'click';
			
			// Define DOM elements
			var $information = $('#information'),
				$info = $('div', $information),
				$example = $('#example'),
				$frame = $('.frame', $example),
				$details = $('.details', $example),
				$caption = $('#caption', $details),
				$count = $('#count', $details);
			
			// Calling mightySlider class
			var mS = new mightySlider($frame, {
				speed: 1000,
				viewport: 'fit',
				easing: 'easeOutExpo',
				
				// Navigation options
				navigation: {
					slideSize: '100%',
					keyboardNavBy: 'slides'
				},

				// Dragging
				dragging: {
					swingSpeed:    0.1
				},

				// Thumbnails
				thumbnails: {
					thumbnailNav: 'centered',
					activateOn: clickEvent
				},

				// Commands
				commands: {
					buttons: 1,
					thumbnails: 1
				}/*,

				// Cycling
				cycling: {
					cycleBy: 'pages'
				}*/
			},

			// Calling callbacks
			{
				active: function(name, index){
					$caption.html(this.slides[index].element.getAttribute('caption'));
					$count.html((index + 1) + '/' + this.slides.length);
				}
			});
			
			// Flickr API callback
			flickrAPI = function(data){
				var succeed = data.stat === 'ok';

				if (succeed) {
					$information.fadeOut();
					$details.fadeIn();
					$.each(data.photos.photo, function(i, photo){
						var photoURL = photo.url_k || photo.url_h || photo.url_l || photo.url_o || photo.url_c || photo.url_z,
							thumbnail = photo.url_s.replace(/http:\/\//g, 'https://'),
							ratio = photo.width_s / photo.height_s,
							viewport = (ratio >= 1 && ratio <= 2.2) ? 'fill' : 'fit',
							title = photo.title.length && htmlspecialchars(htmlspecialchars(photo.title)) + '<br>' || '';
							title += 'By <a href=&quot;https://www.flickr.com/photos/' + photo.owner + '&quot; target=&quot;_blank&quot;>' + photo.ownername + '</a>';

						mS.add('<div class="slide"  data-mightyslider="cover: \'' + photoURL.replace(/http:\/\//g, 'https://') + '\', thumbnail: \'' + thumbnail + '\', viewport: \'' + viewport + '\'" caption="' + title + '"></div>');
					});
					// Initialize mightySlider
					mS.init();
				}
				else {
					$info.text(data.message);
				}
			};
			
			// Calling ajax to retrieve photos from flickr
			$information.show();
			$.ajax({
				url: 'http://api.flickr.com/services/rest/?api_key=' + api_key + '&format=json&tags=' + search_keywords + '&privacy_filter=1&content_type=1&sort=&extras=owner_name%2Curl_s%2Curl_z%2Curl_c%2Curl_l%2Curl_h%2Curl_k%2Curl_o&per_page=' + photos_number + '&jsoncallback=flickrAPI&method=flickr.photos.search&media=photos',
				dataType: 'jsonp',
				cache: false
			});
		});
    </script>
